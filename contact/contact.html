<body>
    <!-----LOGO----->
    <a href="../index.html" id="logo">RC3</a>

    <!-----MENU----->
    <div id="menu-btn"><svg xmlns="http://www.w3.org/2000/svg" width="29" height="90" viewBox="0 0 29 90" fill="none">
            <line x1="0.5" y1="90" x2="0.5" y2="-4.52995e-06" stroke="white" />
            <line x1="28.5" y1="90" x2="28.5" y2="-4.52995e-06" stroke="white" />
            <line x1="14.5" y1="90" x2="14.5" y2="-4.52995e-06" stroke="white" />
        </svg></div>

    <div id="menu-container">
        <div id="social-wrapper"></div>
        <div id="menu-wrapper">
            <div class="menu-item">
                <a href="/index.html">HOME</a>
            </div>
            <div class="menu-item">
                <a href="/about/about.html">ABOUT</a>
            </div>
            <div class="menu-item">
                <a href="/skills/skills.html">SKILLS</a>
            </div>
            <div class="menu-item">
                <a href="/works/works.html">WORKS</a>
            </div>
            <div class="menu-item">
                <a href="/contact/contact.html">CONTACT</a>
            </div>
        </div>
        <div>
            <div id="close-btn"><svg width="31" height="92" viewBox="0 0 31 92" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M30 91L1.5 1" stroke="white" />
                    <path d="M0.999997 91L29.5 1" stroke="white" />
                </svg></div>
            <div></div>
        </div>
    </div>

    <!-----MASK: used to hide the content that passes outside the frame----->
    <div id="mask">
    </div>

    <!-----FRAME----->
    <div id="frame-wrapper">
    </div>

    <!-----THEME BUTTONS----->
    <div id="theme-container">
        <div class="theme-wrapper" id="light-mode" onclick="lightMode()">
            <div class="theme-text">
                LIGHT
            </div>
            <div class="theme-btn" id="light-btn">
            </div>
        </div>
        <div class="theme-wrapper" id="dark-mode" onclick="darkMode()">
            <div class="theme-text">
                DARK
            </div>
            <div class="theme-btn" id="dark-btn">
            </div>
        </div>
    </div>

    <main id="contact">
        <div id="contact-heading">LET'S MAKE YOUR PROJECT A REALITY.</div>
        <form>
            <div class="label-input">
                <label for="name">Your Name<span class="req">*</span></label>
                <input type="text" name="name" id="name" placeholder="Raphael Cabigas" required>
            </div>
            <div class="label-input">
                <label for="email">Email<span class="req">*</span></label>
                <input type="text" name="email" placeholder="yourname@gmail.com" required>
            </div>
            <div class="label-input">
                <label for="details">Details about the project<span class="req">*</span></label>
                <textarea name="details" id="details" placeholder="Brief summary, timeframe, objectives, etc."
                    required></textarea>
            </div>
            <button type="submit" id="submit-btn">SEND</button>
        </form>
    </main>
    <footer id="skill-footer">
        <div class="footer-heading">
            RAPHAEL &copy;ABIGAS
        </div>
        <div id="s-footer">
            <div class="s-footer-container">
                <div class="s-footer-heading">NAVIGATION</div>
                <div class="s-footer-nav">
                    <a href="/index.html">Home</a>
                    <a href="/about/about.html">About</a>
                    <a href="/works/works.html">Works</a>
                    <a href="/contact/contact.html">Contact</a>
                </div>
            </div>
            <div class="s-footer-container">
                <div class="s-footer-heading">SOCIALS</div>
                <div class="s-footer-nav">
                    <a href="#">LinkedIn</a>
                    <a href="#">Youtube</a>
                    <a href="#">Github</a>
                    <a href="#">Itch.io</a>
                    <a href="#">P5.JS</a>
                </div>
            </div>
        </div>
    </footer>
</body>
